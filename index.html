<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanTroc Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body{margin:0;padding:0;}
        #map{width:100%;height:100vh;}
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map=L.map('map').setView([46.603354,1.888334],6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'Â© OpenStreetMap contributors',maxZoom:19}).addTo(map);
        const listings=[{lat:48.8566,lng:2.3522,title:'Offre Paris',cat:'offer'},{lat:43.2965,lng:5.3698,title:'Demande Marseille',cat:'request'},{lat:45.7640,lng:4.8357,title:'Offre Lyon',cat:'offer'}];
        listings.forEach(l=>{
            const color=l.cat==='offer'?'green':'orange';
            L.circleMarker([l.lat,l.lng],{radius:8,fillColor:color,color:'#fff',weight:2,opacity:1,fillOpacity:0.8}).addTo(map).bindPopup('<b>'+l.title+'</b>');
        });
    </script>
</body>
</html>
