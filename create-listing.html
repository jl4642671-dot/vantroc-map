<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Vanlife - Devis Gratuit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff8e53 0%, #4facfe 50%, #43e97b 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0.05)"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23a)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            position: relative;
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .van-icon {
            font-size: 4rem;
            color: #ff8e53;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8e53, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .location-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .geo-btn {
            background: linear-gradient(45deg, #ff8e53, #ff6b35);
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 142, 83, 0.3);
        }

        .geo-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 142, 83, 0.4);
        }

        .geo-btn i {
            margin-right: 8px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .service-item {
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.7);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .service-item:hover {
            border-color: #43e97b;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 233, 123, 0.2);
        }

        .service-item.active {
            background: linear-gradient(45deg, #43e97b, #43e97b);
            color: white;
            border-color: #43e97b;
        }

        .service-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #ff8e53, #ff6b35);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 142, 83, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 142, 83, 0.5);
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #43e97b, #30d67a);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            animation: slideUp 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .success-message i {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .form-wrapper {
                padding: 30px 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .location-group {
                grid-template-columns: 1fr;
            }
        }

        .floating-vans {
            position: absolute;
            top: 20%;
            right: 10%;
            font-size: 3rem;
            color: rgba(255,255,255,0.1);
            animation: floatRight 15s ease-in-out infinite;
            z-index: 1;
        }

        .floating-mountains {
            position: absolute;
            bottom: 20%;
            left: 10%;
            font-size: 4rem;
            color: rgba(255,255,255,0.08);
            animation: floatLeft 18s ease-in-out infinite reverse;
        }

        @keyframes floatRight {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -20px) rotate(5deg); }
            66% { transform: translate(-20px, 10px) rotate(-3deg); }
        }

        @keyframes floatLeft {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-30px, -15px) rotate(-5deg); }
            66% { transform: translate(20px, 20px) rotate(3deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-van-side floating-vans"></i>
        <i class="fas fa-mountain floating-mountains"></i>
        
        <div class="form-wrapper">
            <div class="header">
                <div class="van-icon">
                    <i class="fas fa-van-side-slide"></i>
                </div>
                <h1>Services Vanlife</h1>
                <p class="subtitle">R√©paration ‚Ä¢ Entretien ‚Ä¢ Customisation ‚Ä¢ Assurance</p>
            </div>

            <form id="vanlifeForm">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Nom Complet</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-phone"></i> T√©l√©phone</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="location-group">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label><i class="fas fa-map-marker-alt"></i> Localisation</label>
                        <input type="text" id="location" placeholder="Ex: Paris, France" required>
                    </div>
                    <button type="button" class="geo-btn" onclick="getLocation()">
                        <i class="fas fa-location-arrow"></i> GPS
                    </button>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-caravan"></i> Type de Van</label>
                    <select id="vanType" required>
                        <option value="">S√©lectionnez votre van</option>
                        <option value="fiat-ducato">Fiat Ducato</option>
                        <option value="mercedes-sprinter">Mercedes Sprinter</option>
                        <option value="ford-transit">Ford Transit</option>
                        <option value="renault-master">Renault Master</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-calendar"></i> Ann√©e</label>
                    <input type="number" id="year" min="2000" max="2025" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-cogs"></i> Services souhait√©s</label>
                    <div class="services-grid">
                        <div class="service-item" data-service="reparation">
                            <i class="fas fa-tools service-icon"></i>
                            <div>R√©paration</div>
                        </div>
                        <div class="service-item" data-service="entretien">
                            <i class="fas fa-wrench service-icon"></i>
                            <div>Entretien</div>
                        </div>
                        <div class="service-item" data-service="custom">
                            <i class="fas fa-paint-brush service-icon"></i>
                            <div>Customisation</div>
                        </div>
                        <div class="service-item" data-service="assurance">
                            <i class="fas fa-shield-alt service-icon"></i>
                            <div>Assurance</div>
                        </div>
                    </div>
                    <input type="hidden" id="selectedServices" value="">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-comment-dots"></i> D√©tails / Message</label>
                    <textarea id="message" placeholder="D√©crivez votre besoin..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Obtenir mon devis gratuit
                </button>

                <div class="success-message" id="successMsg">
                    <i class="fas fa-check-circle"></i>
                    <h3>Demande envoy√©e !</h3>
                    <p>Nous vous contactons sous 24h pour votre devis personnalis√© üöê‚ú®</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // G√©olocalisation
        function getLocation() {
            if (navigator.geolocation) {
                const geoBtn = document.querySelector('.geo-btn');
                geoBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> D√©tection...';
                geoBtn.disabled = true;

                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById('location').value = data.display_name || 'Position d√©tect√©e';
                                geoBtn.innerHTML = '<i class="fas fa-location-arrow"></i> GPS';
                                geoBtn.disabled = false;
                            })
                            .catch(() => {
                                document.getElementById('location').value = 'Position GPS d√©tect√©e';
                                geoBtn.innerHTML = '<i class="fas fa-location-arrow"></i> GPS';
                                geoBtn.disabled = false;
                            });
                    },
                    function() {
                        geoBtn.innerHTML = '<i class="fas fa-location-arrow"></i> GPS';
                        geoBtn.disabled = false;
                        alert('Activez la g√©olocalisation pour une d√©tection automatique');
                    }
                );
            } else {
                alert('G√©olocalisation non support√©e');
            }
        }

        // Services s√©lection
        document.querySelectorAll('.service-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // Formulaire submit
        document.getElementById('vanlifeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // R√©cup√©rer services s√©lectionn√©s
            const selectedServices = [];
            document.querySelectorAll('.service-item.active').forEach(item => {
                selectedServices.push(item.dataset.service);
            });
            document.getElementById('selectedServices').value = selectedServices.join(',');

            // Animation succ√®s
            const submitBtn = document.querySelector('.submit-btn');
            const successMsg = document.getElementById('successMsg');
            
            submitBtn.style.display = 'none';
            successMsg.classList.add('show');
            
            // Scroll doux vers le message
            successMsg.scrollIntoView({ behavior: 'smooth' });
            
            // Reset apr√®s 5s
            setTimeout(() => {
                this.reset();
                submitBtn.style.display = 'block';
                successMsg.classList.remove('show');
                document.querySelectorAll('.service-item').forEach(item => item.classList.remove('active'));
            }, 5000);
        });

        // Ann√©e auto-fill
        document.getElementById('year').value = new Date().getFullYear();
    </script>
</body>
</html>
