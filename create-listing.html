<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Van & Camping-Car - Troc Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Icônes + police -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:url('https://images.pexels.com/photos/176381/pexels-photo-176381.jpeg') center/cover no-repeat fixed;
    }
    .overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,0.45);
      z-index:0;
    }
    .tablet{
      position:relative;
      z-index:1;
      width:90%;
      max-width:1100px;
      background:#fff;
      border-radius:30px;
      padding:40px 40px 25px;
      box-shadow:0 25px 60px rgba(0,0,0,0.5);
    }
    .tablet-inner{
      border-radius:24px;
    }

    /* Header */
    .header{
      text-align:center;
      margin-bottom:25px;
    }
    .header-icons{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
      color:#111827;
      font-size:1.8rem;
    }
    .title{
      font-size:1.6rem;
      font-weight:600;
      letter-spacing:1px;
    }
    .subtitle{
      font-size:0.95rem;
      color:#6b7280;
      margin-top:5px;
    }

    /* Deux cartes */
    .cards{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:25px;
      margin-top:15px;
    }
    .card{
      border-radius:22px;
      padding:26px 24px 20px;
      color:#fff;
      position:relative;
      overflow:hidden;
    }
    .card-left{background:#5CB7D8;}          /* bleu ciel */
    .card-right{background:#F6A249;}         /* orange sunset */
    .card h2{
      font-size:1.1rem;
      margin-bottom:18px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .card-icon{
      width:40px;height:40px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.1rem;
    }

    label{
      display:block;
      font-size:0.8rem;
      margin-bottom:4px;
      color:rgba(255,255,255,0.9);
    }
    .input-group{
      margin-bottom:10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"]{
      width:100%;
      border:none;
      border-radius:999px;
      padding:9px 12px;
      font-size:0.85rem;
      font-family:inherit;
      outline:none;
    }

    .toggle-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin:6px 0 14px;
      font-size:0.8rem;
    }
    .toggle{
      width:40px;height:20px;
      border-radius:999px;
      background:rgba(255,255,255,0.75);
      padding:2px;
      display:flex;
      align-items:center;
      cursor:pointer;
    }
    .toggle-circle{
      width:16px;height:16px;
      border-radius:50%;
      background:#4B5563;
      transition:transform 0.25s ease, background 0.25s ease;
    }
    .toggle.on{background:#10B981;}
    .toggle.on .toggle-circle{transform:translateX(18px);background:#fff;}

    .card button{
      width:100%;
      border:none;
      border-radius:999px;
      padding:10px 16px;
      font-size:0.85rem;
      font-weight:600;
      cursor:pointer;
      background:#111827;
      color:#fff;
      transition:transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow:0 10px 20px rgba(0,0,0,0.25);
    }
    .card button:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 26px rgba(0,0,0,0.35);
    }

    /* Footer */
    .footer{
      margin-top:18px;
      text-align:center;
      font-size:0.8rem;
      color:#6b7280;
    }
    .footer a{
      color:#111827;
      font-weight:500;
      text-decoration:none;
    }

    /* Responsive */
    @media(max-width:768px){
      .tablet{padding:25px 18px 18px;border-radius:22px;}
      .cards{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
<div class="overlay"></div>

<div class="tablet">
  <div class="tablet-inner">
    <!-- Header -->
    <div class="header">
      <div class="header-icons">
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <i class="fa-solid fa-caravan"></i>
      </div>
      <div class="title">VAN & CAMPING-CAR TROC SERVICES</div>
      <div class="subtitle">Échangez vos compétences, explorez le monde.</div>
    </div>

    <!-- Cartes -->
    <div class="cards">
      <!-- DEMANDEUR -->
      <div class="card card-left">
        <h2>
          <span class="card-icon"><i class="fa-solid fa-people-arrows"></i></span>
          DEMANDEUR DE TROC
        </h2>

        <form id="formDemandeur">
          <div class="input-group">
            <label>Nom complet</label>
            <input type="text" name="nom" required />
          </div>
          <div class="input-group">
            <label>Adresse email</label>
            <input type="email" name="email" required />
          </div>
          <div class="input-group">
            <label>Mot de passe</label>
            <input type="password" name="password" required />
          </div>
          <div class="input-group">
            <label>Confirmer le mot de passe</label>
            <input type="password" name="password_confirm" required />
          </div>

          <div class="toggle-row">
            <span>Sujet de votre demande</span>
            <div class="toggle" id="toggleDemandeur">
              <div class="toggle-circle"></div>
            </div>
          </div>

          <button type="submit">S’INSCRIRE EN TANT QUE DEMANDEUR</button>
        </form>
      </div>

      <!-- OFFREUR -->
      <div class="card card-right">
        <h2>
          <span class="card-icon"><i class="fa-solid fa-gears"></i></span>
          OFFREUR DE SERVICE
        </h2>

        <form id="formOffreur">
          <div class="input-group">
            <label>Nom complet</label>
            <input type="text" name="nom" required />
          </div>
          <div class="input-group">
            <label>Mot de passe</label>
            <input type="password" name="password" required />
          </div>
          <div class="input-group">
            <label>Confirmer le mot de passe</label>
            <input type="password" name="password_confirm" required />
          </div>

          <div class="toggle-row">
            <span>Je propose un service</span>
            <div class="toggle" id="toggleOffreur">
              <div class="toggle-circle"></div>
            </div>
          </div>

          <button type="submit">S’INSCRIRE EN TANT QU’OFFREUR</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Déjà membre ? <a href="#">Se connecter</a>
    </div>
  </div>
</div>

<script>
  // Petits switches visuels
  document.getElementById('toggleDemandeur').addEventListener('click',function(){
    this.classList.toggle('on');
  });
  document.getElementById('toggleOffreur').addEventListener('click',function(){
    this.classList.toggle('on');
  });

  // OUVERTURE nouvelle page d’information DEMANDEUR
  document.getElementById('formDemandeur').addEventListener('submit',function(e){
    e.preventDefault();
    // redirige vers une page de détails sur la demande de troc
    window.open('demande-troc.html','_blank');
  });

  // OUVERTURE nouvelle page d’information OFFREUR
  document.getElementById('formOffreur').addEventListener('submit',function(e){
    e.preventDefault();
    // redirige vers une page de détails sur l’offre de troc
    window.open('offre-troc.html','_blank');
  });
</script>
</body>
</html>
